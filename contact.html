<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ELYTRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }
        
        .contact-section {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .contact-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .contact-card {
            padding: 1.5rem;
            border-radius: 8px;
            background: var(--light);
        }
        
        .contact-card h3 {
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .contact-form input,
        .contact-form textarea,
        .contact-form select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .contact-form textarea {
            height: 120px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .contact-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ELYTRA</div>
            <h1>Contactez notre équipe</h1>
            <p>Nous sommes disponibles pour répondre à vos questions</p>
        </header>
        
        <div class="contact-section">
            <div class="contact-methods">
                <div class="contact-card">
                    <h3>Par téléphone</h3>
                    <p>+212 6 27 49 76 05</p>
                    <p>Lun-Sam : 8h-20h</p>
                </div>
                
                <div class="contact-card">
                    <h3>Par email</h3>
                    <p>ELYTRA-rent@gmail.com</p>
                    <p>Réponse sous 24h</p>
                </div>
            </div>
            
            <h2>Envoyez-nous un message</h2>
            <form class="contact-form">
                <input type="text" placeholder="Votre nom" required>
                <input type="email" placeholder="Votre email" required>
                <select required>
                    <option value="">Sujet de votre message</option>
                    <option>Réservation</option>
                    <option>Question</option>
                    <option>Problème</option>
                </select>
                <textarea placeholder="Votre message" required></textarea>
                <a href="C:\Users\swayl\OneDrive\Desktop\p3\aprs.html" class="btn">Envoyer</a>
                
            </form>
        </div>
    </div>
    
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Merci pour votre message ! Nous vous contacterons bientôt.');
            this.reset();
        });
    </script>
</body>
</html>
